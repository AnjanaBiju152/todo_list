<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="shortcut icon" href="https://tse3.mm.bing.net/th?id=OIP.D3cuTkI5Cgn_NXc1RGrLvAHaEK&pid=Api&P=0&h=180"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="text-primary mt-5 text-center">TODO LIST</h3>
                <form action="" class="mt-5 d-flex">
                    <input type="text" placeholder="add todo item" class="form-control" id="todoData">
                    <button class="btn btn-success ms-3" onclick="addItem()" type="button">ADD TODO </button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <!-- listing part -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 border border-3 border-primary rounded mt-5">
                <h4 class="text-warning text-center mb-5 mt-3"> LIST OF TODO ITEMS</h4>
                <ol id="todoList">

                </ol>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        function addItem() {

            if (todoData.value) {
                var todoItem = todoData.value;
                todoList.innerHTML = todoList.innerHTML + `<li>${todoItem}</li>`
                todoData.value ="";
            }
            else {
                alert("please add something")
            }
        }
    </script>
</body>

</html>
